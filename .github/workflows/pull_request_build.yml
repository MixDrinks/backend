name: Build

on: pull_request

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag
      - uses: actions-ecosystem/action-bump-semver@v1
        id: bump-semver
        with:
          current_version: ${{ steps.get-latest-tag.outputs.tag }}
          level: minor
      - name: "Set output"
        run: echo "mix_drinks_backend_version=${{ steps.bump-semver.outputs.new_version }}-`echo "${GITHUB_SHA}" | cut -c1-8`" >> $GITHUB_ENV
      - name: "Print output mix drinks backend version"
        run: echo ${{ env.mix_drinks_backend_version }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          build-args: |
            MIX_DRINKS_APP_VERSION=${{env.mix_drinks_backend_version}}
          tags: ${{env.mix_drinks_backend_version}}

  end2end:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup docker compose
        uses: yu-ichiro/spin-up-docker-compose-action@v1
        with:
          file: docker-compose.yml
      - name: Sleep for 60 seconds
        run: sleep 60s
        shell: bash
      - name: Verify app is up
        run: curl -v --fail http://localhost:8080/ || exit 1
      - uses: matt-ball/newman-action@master
        name: Run Postman tests
        with:
          collection: postman/api.json
          environment: postman/env.json
