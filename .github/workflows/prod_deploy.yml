name: Prod deploy

on:
  push:
    branches:
      - 'main'

jobs:
  prod_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
            fetch-depth: 0
      - uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag
      - uses: actions-ecosystem/action-bump-semver@v1
        id: bump-semver
        with:
          current_version: ${{ steps.get-latest-tag.outputs.tag }}
          level: patch
      - uses: actions-ecosystem/action-push-tag@v1
        with:
          tag: ${{ steps.bump-semver.outputs.new_version }}
          message: 'Release ${{ steps.bump-semver.outputs.new_version }}'
      - name: "Set output"
        id: set-output
        run: echo "mix_drinks_backend_version=${{ steps.bump-semver.outputs.new_version }}" >> $GITHUB_ENV
      - name: "Print output mix drinks backend version"
        run: echo ${{ env.mix_drinks_backend_version }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          build-args: |
            MIX_DRINKS_APP_VERSION=${{env.mix_drinks_backend_version}}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/mixdrinks:${{env.mix_drinks_backend_version}}
            ${{ secrets.DOCKERHUB_USERNAME }}/mixdrinks:latest
      - name: Setup docker compose prod
        shell: bash
        run: |
          sed -e 's,build: .,image: 'vovochkastelmashchuk/mixdrinks:${{env.mix_drinks_backend_version}}',g' < docker-compose.yml >> docker-compose-prod.yml
          cat docker-compose-prod.yml
      - name: Setup docker compose prod
        uses: yu-ichiro/spin-up-docker-compose-action@v1
        with:
          file: docker-compose-prod.yml
      - name: Sleep for 60 seconds
        run: sleep 60s
        shell: bash
      - name: Verify app is up
        run: curl -v --fail http://localhost:8080/version || exit 1
      - uses: matt-ball/newman-action@master
        name: Run Postman tests on docker compose based on docker image with tag for production deployment
        with:
          collection: postman/api.json
          environment: postman/env.json
      - name: DigitalOcean App Platform deployment
        uses: digitalocean/app_action@main
        with:
          app_name: backend
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          images: "[
                        {
                         \"name\": \"vovochkastelmashchuk-mixdrinks\",
                          \"image\":{
                            \"registry_type\": \"DOCKER_HUB\",
                            \"registry\": \"vovochkastelmashchuk\",
                            \"repository\": \"mixdrinks\",
                            \"tag\": \"${{env.mix_drinks_backend_version}}\"
                          }
                        }
                      ]"
